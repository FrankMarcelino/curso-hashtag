<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Eventos em elementos HTML</h2>
    <p  id="p">Passe o mouse aqui para mudar a cor do texto.</p>
    <button id="button">Clique aqui</button>
    <!-- <input id="input" type="text" placeholder="Digite aqui" /> -->
    <input 
    type="text"
    placeholder="Digite Aqui"
    onfocus="this.value='Campo em foco'"
    onblur="this.value=''"
    >
    <!-- <img id="img-misteriosa" src="imagem1.png" alt="Imagem misteriosa" onmouseover="revelaImagem()" onmouseout="ocutaImagemMisteriosa()"/> -->
    <img 
    src="imagem1.png" 
    alt=""
    onmouseover="this.src='img2.jpg'"
    onmouseout="this.src='imagem1.png'"
    >
    
</body>

</html>
